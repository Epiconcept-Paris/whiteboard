<!doctype html>
<html lang="us">
<head>
  <meta charset="utf-8">
  <title>Vue</title>
  <link href="visuals/visuals.css" rel="stylesheet">
  <link href="css/jquery-ui.css" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/d3.js"></script>
  <script src="js/data.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/setup.js"></script>
  <script src="js/query.js"></script>
  <script src="visuals/visuals.js"></script>
</head>
<body>
  <div id="console"></div>
  <div class="main-window">
    <div class="header"><div class="epilogo">&nbsp;</div><div class="logo">Vue</div><div class="actionButtons"></div></div>
    <div class="content">
      <div class="left-pane">
        <div class="workspace-switch"><span class="workspace-name"></span>
          <img class="plus-icon" src="img/plus.png"/>
          <img class="refresh-icon" src="img/refresh.png"/>
          <img class="switch-icon" src="img/open.png">
        </div>
        <div class="reports"></div>
        <div class="fields"></div>
      </div>
      <div class="pane-resizer"></div>
      <div class="canvas-container">
        <div class="grid"></div>
        <div class="canvas"></div>
      </div>
      <div class="pane-resizer"></div>
      <div class="pane-properties"></div>
    </div>
  </div>
<div class="dragField" id="dragField"></div>
<div class="options" id="options">
  <div class="options-title">Visualisation Type</div>
  <div class="pick-render"></div>
  <div class="options-title">Options</div>
  <div class="options-details"></div>
</div>
<div class="actions" id="actions">
  <div class="actions-title"></div>
  <div class="buttons-container"></div>
</div>
<div class="modal">
  <div class="modal-window">
    <div class="modal-title"></div>
    <div class="modal-content"></div>
    <div class="modal-waiting">&nbsp;</div>
    <div class="modal-buttons"></div>
  </div>
</div>
<!--div class="pick-function" id="pick-function">
  <div class="options-title">Function to Apply</div>
  <div class="options-details"></div>
</div-->
<!--To Package: https://electron.atom.io/ -->
</body>
