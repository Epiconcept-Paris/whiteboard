<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="d3.slider.css">
<link rel="stylesheet" type="text/css" href="index.css">
<script src="d3.v4.js"></script>
<script src="d3.slider.js"></script>
<script src="wordTree.js"></script>

<div class="coldiv">
  <form onsubmit="render();return false;" class="rowdiv">
 	<div class="celldiv"><span>Limit Words</span><input type="text" value="" id="filtre"/></div>
  	<div class="celldiv"><span style="margin-left:30px">Cluster Size:</span></div><div id="slider-size-div" class="celldiv"></div>
  	<div class="celldiv"><span style="margin-left:30px">Cluster Density:</span></div><div id="slider-ratio-div" class="celldiv"></div>
        <div class="celldiv"><input style="margin-left:30px" type="submit" value="Go!" ></div>
  </form>
  
  
  <div class="rowdiv">
    <div style="height:900px;width:900px" class="celldiv">
      <svg width="900" height="900"></svg>
    </div>
    <div style="height:1000px;width:400px" class="coldiv">
      <div class="celldiv">Top Phrases on Selected Cluster</div>
      <div id="phrasesContainer" class="coldiv">
      </div>
    </div>
  </div>
</div>
<script>

var svg = d3.select("svg"),
    margin = 20,
    diameter = +svg.attr("width"),
    g = svg.append("g").classed("circle", true).attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");
    gText = svg.append("g").classed("text", true).attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");
    gAction = svg.append("g").classed("action", true).attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

var color = d3.scaleLinear()
    .domain([-1, 5])
    .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
    .interpolate(d3.interpolateHcl);

var pack = d3.pack()
    .size([diameter - margin, diameter - margin])
    .padding(2);


function renderTree(root) {
    root = d3.hierarchy(root)
        .sum(function(d) { return d.size; })
        .sort(function(a, b) { return b.value - a.value; });
 
    var nodes = pack(root).descendants();
    nodes.forEach(n => {if(oldPositions[n.data.id]) {n.from = oldPositions[n.data.id]} else {n.from = {"x":-root.x, "y":-root.y, r:10}}})
    oldPositions = {}
    nodes.forEach(n => oldPositions[n.data.id]={"x":n.x, "y":n.y,"r":n.r}); 

    focus = root;

    var circUpdate = g.selectAll("circle").data(nodes, d => d.data.id);
    var circEnter = circUpdate.enter()
       .append("circle")
       .on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); })
       .on("mouseover", function(d) { showOptions(d, true) })

    removedCircle = circUpdate.exit()
        .classed("in", false)

    circle = circUpdate.merge(circEnter)
        .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
        .style("fill", function(d) { return d.children ? color(d.depth) : null; })
        .classed("in", true)
        .style("display", "inline")

    var textUpdate = gText.selectAll("text").data(nodes, d => d.data.id)
    var textEnter = textUpdate.enter()
        .append("text")
        .style("display", "inline")
        .attr("class", "label")

    removedText = textUpdate.exit()
        .classed("in", false)

    textEnter.append("tspan").classed("name", true).attr("x", 0);
    textEnter.append("tspan").classed("value",true).attr("x", 0).attr("dy", "1em");

    nodeText = textUpdate.merge(textEnter)
        .style("fill-opacity", function(d) { return d !==root && (d.parent === root || d.parent.parent === root)? 1 : 0; })
        .style("display", function(d) { return d!==root && (d.parent === root || d.parent.parent === root)? "inline" : "none"; })
        .classed("out", false)

    nodeText.selectAll("tspan.name").text(function(d, i, g) { return d.data.name; });
    nodeText.selectAll("tspan.value").text(function(d, i, g) { return d.data.noCount?"":d.data.size;});
   
    svg
        .style("background", color(-1))
        .on("click", function() { zoom(root); });

    init(root); 
    drawPhrases(root);
}

function init(d) {
  focus = d;
  var transition = d3.transition("in")
      .duration(2000)
      .tween("entering", function(d) {
        var i = d3.interpolateNumber(0, 1);
        return function(t) { move([focus.x, focus.y, focus.r * 2 + margin], i(t)); };
      });
  transition.selectAll("text")
    .filter(function(d) { return d.parent && ((d.parent === focus && !d.children) || d.parent.parent === focus || this.style.display === "inline"); })
      .style("fill-opacity", function(d) { return (d.parent === focus &&  !d.children) || d.parent.parent === focus? 1 : 0; })
      .on("start", function(d) { if ((d.parent === focus &&  !d.children) || d.parent.parent === focus) this.style.display = "inline"; })
      .on("end", function(d) { if ((d.parent !== focus ||  d.children) && d.parent.parent!==focus) this.style.display = "none"; });

  d3.transition("out")
      .duration(2000)
      .tween("leaving", function(d) {
        var i = d3.interpolateNumber(0, 1);
        return function(t) { leave([focus.x, focus.y, focus.r * 2 + margin], i(t)); };
      }).on("end", function(d) { removedCircle.remove(); removedText.remove() });
;
  
}
function showOptions(d, show) {
  var data = show?[d]:[]
  var update = gAction.selectAll("circle").data(data);
  var enter = update.enter().append("circle")
                .classed("node-option", true)
                .on("click", (d)=> showOptions(d, false))
  update.exit().remove();

  var v = view;
  var k = diameter / v[2]; 

  update.merge(enter)
     .attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - d.r - v[1]) * k + ")"; })
     .attr("r", function(d) { return d.r/10 * k; });

}

function zoom(d) {
  focus = d;
  var transition = d3.transition()
      .duration(d3.event.altKey ? 7500 : 750)
      .tween("zoom", function(d) {
        var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
        return function(t) { zoomTo(i(t)); };
      });
  drawPhrases(d);
  transition.selectAll("text")
    .filter(function(d) { return d.parent && ((d.parent === focus && !d.children) || d.parent.parent === focus || this.style.display === "inline"); })
      .style("fill-opacity", function(d) { return (d.parent === focus &&  !d.children) || d.parent.parent === focus? 1 : 0; })
      .on("start", function(d) { if ((d.parent === focus &&  !d.children) || d.parent.parent === focus) this.style.display = "inline"; })
      .on("end", function(d) { if ((d.parent !== focus ||  d.children) && d.parent.parent!==focus) this.style.display = "none"; });

}

function zoomTo(v) {
  var k = diameter / v[2]; view = v;
  circle
      .attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; })
      .attr("r", function(d) { return d.r * k; });
  nodeText.attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
}

function move(v, t) {
  var k = diameter / v[2]; view = v;
  circle
      .attr("transform", function(d) { return "translate(" + d3.interpolateNumber((d.from.x - v[0]) * k, (d.x - v[0]) * k)(t) + "," + d3.interpolateNumber((d.from.y - v[1]) * k, (d.y - v[1]) * k)(t) + ")"; })
      .attr("r", function(d) { return d3.interpolateNumber(d.from.r, d.r * k)(t); });
  nodeText
      .attr("transform", function(d) { return "translate(" + d3.interpolateNumber((d.from.x - v[0]) * k, (d.x - v[0]) * k)(t) + "," + d3.interpolateNumber((d.from.y - v[1]) * k, (d.y - v[1]) * k)(t) + ")"; })
}

function leave(v, t) {
  var k = diameter / v[2]; view = v;
  removedCircle
      .attr("transform", function(d) { return "translate(" + d3.interpolateNumber((d.x - v[0]) * k, (2*v[0]) * k)(t) + "," + d3.interpolateNumber((d.y - v[1]) * k, (2*v[1]) * k)(t) + ")"; })
      .attr("r", function(d) { return d3.interpolateNumber(d.r * k, 10)(t); });
  removedText
      .attr("transform", function(d) { return "translate(" + d3.interpolateNumber((d.x - v[0]) * k, (2*v[0]) * k)(t) + "," + d3.interpolateNumber((d.y - v[1]) * k, (2*v[1]) * k)(t) + ")"; })
}


function drawPhrases(d) {
  var updatePhrase = d3.select("#phrasesContainer").selectAll("div.phrase").data(d.data.phrases);
  var enterPhrase = updatePhrase.enter().append("div");
  var exitPhrase = updatePhrase.exit();
  enterPhrase.classed("rowdiv phrase", true).style("display","flex");
  enterPhrase.append("div").classed("cell phrase-bullet", true).html("&nbsp;");
  enterPhrase.append("div").classed("cell phrase-text", true);
  enterPhrase.merge(updatePhrase)
    .style("display", "flex").select("div.phrase-text").text(d => d+"...")

  exitPhrase.style("display", "none");
}

function render() {
  var firstLoad = !hierarchy
  var sliderChanged = firstLoad || d3.select("#slider-size-div").datum().from|0 != sizeFrom || d3.select("#slider-size-div").datum().to|0 != sizeTo
                               || d3.select("#slider-ratio-div").datum().from|0 != ratioFrom || d3.select("#slider-ratio-div").datum().to|0 != ratioTo 
  var filterChanged = d3.select("#filtre").property("value")!=filterValue
  if(firstLoad || sliderChanged || filterChanged) {
    sizeFrom = firstLoad?10:d3.select("#slider-size-div").datum().from|0;
    sizeTo = firstLoad?null:d3.select("#slider-size-div").datum().to|0;
    ratioFrom = firstLoad?0:d3.select("#slider-ratio-div").datum().from/100;
    ratioTo = firstLoad?null:d3.select("#slider-ratio-div").datum().to/100;
    filterValue = d3.select("#filtre").property("value");

    

    raw = new WordTree().fromPath("phrase_clusters.json", function(tree) {
      var ratioRange = tree.getRatioRange(tree.root)
      if(firstLoad) ratioTo = ratioRange.max
      if(firstLoad) sizeTo = tree.root.size

      var toRender = tree.slice(tree.root, tree.root.hierarchy, 3, 10, sizeFrom, sizeTo, ratioFrom, ratioTo, filterValue, expandedNodes); 
      //tree.popupWords(toRender)
      hierarchy = tree.toLeafOnlyHierarchy(toRender);

      //Removing words out of size boundary
      //tree.keepWordsOnSize(tree.root, sizeFrom, sizeTo);

      //Assigning words to child cluster if more likely too
      //tree.removeNotFrequent(tree.root,tree.root, true);
      //tree.removeNotFrequentOnAncestor(tree.root,tree.root, true);

      //Applying filter
      //if(filterValue) {
      //  tree.keepIfDescendantContains(tree.root, filterValue);
      //  tree.keepFirstWordIfNotContains(tree.root, filterValue);
      //}

      //Compacting empty nodes
      //tree.removeEmpty(tree.root);
      //tree.popUpSingleWordLeaf(tree.root);

      //Reducing to 1 word nodes unrelated with filter

      //tree.removeLeafsBiggerThan(tree.root, 5);
      //hierarchy = tree.toHierarchy(tree.root)
      
      //Drawing filters
      if(firstLoad) {
        sizeMin = 1;
        sizeMax = sizeTo;
        sizeData = {"min":sizeMin, "max":sizeMax, "from":sizeFrom, "to":sizeTo
             , "width":300, "height":35, "padding":15, "cursorHeight":20, "cursorWidth":7, "axisHeight":17}
        ratioMin = 0;
        ratioMax = ratioTo;
        ratioData = {"min":ratioMin*100, "max":(ratioMax*100)|0, "from":ratioFrom*100, "to":(ratioTo*100)|0
             , "width":300, "height":35, "padding":15, "cursorHeight":20, "cursorWidth":7, "axisHeight":17}
      }
      else {
        sizeData.from = sizeFrom;
        sizeData.to = sizeTo;
 
        ratioData.from = (ratioFrom*100)|0;
        ratioData.to = (ratioTo*100)|0;
      }
      d3.select("#slider-size-div").call(epislider, [sizeData]);
      d3.select("#slider-ratio-div").call(epislider, [ratioData]);
      renderTree(hierarchy);
    });
  }
}

var hierarchy;
var raw;
var filterValue;
var sizeFrom;
var sizeTo;
var sizeMin;
var sizeMax;
var sizeData;
var ratioFrom;
var ratioTo;
var ratioMin;
var ratioMax;
var ratioData;
var view;
var focus;
var nodeCircle = null;
var nodeText = null;
var circle = null;
var oldPositions = {};
var removedCircle;
var removedText;
var expandedNodes = [];
render();
</script>
