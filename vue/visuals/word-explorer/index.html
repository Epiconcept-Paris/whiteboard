<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family:"Helvetica Neue", Helvetica, Arial, sans-serif;
}

div.filter {
  float:left;
  height:35px;
  vertical-align:middle;
  line-height: 35px
}

.node {
  cursor: pointer;
}

.node:hover {
  stroke: #000;
  stroke-width: 1.5px;
}

.node--leaf {
  fill: white;
}

.label {
  font: 11px "Helvetica Neue", Helvetica, Arial, sans-serif;
  text-anchor: middle;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
}

.label,
.node--root,
.node--leaf {
  pointer-events: none;
}

</style>
<link rel="stylesheet" type="text/css" href="d3.slider.css">
<script src="d3.v4.js"></script>
<script src="d3.slider.js"></script>


<form onsubmit="load();return false;">
<div>
	<div class="filter"><span>Limit Words</span><input type="text" value="" id="filtre"/><input type="submit" value="filtrer" ></div>
	<div class ="filter"><div class="filter"><span style="margin-left:30px">Word Size:</span></div><div id="slider-div" class="filter"></div></div>
</div>
</form>

<svg width="1100" height="1100"></svg>
<script>

var svg = d3.select("svg"),
    margin = 20,
    diameter = +svg.attr("width"),
    g = svg.append("g").attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

var color = d3.scaleLinear()
    .domain([-1, 5])
    .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
    .interpolate(d3.interpolateHcl);

var pack = d3.pack()
    .size([diameter - margin, diameter - margin])
    .padding(2);

var node = null;
var circle = null;
function load() {
  d3.json("data.json", function(error, root) {
    if (error) throw error;
    var filtre = d3.select("#filtre").property("value")
    if(filtre.length>0) 
	root = filterNodes(root, filtre)
    root = d3.hierarchy(root)
        .sum(function(d) { return d.size; })
        .sort(function(a, b) { return b.value - a.value; });

    d3.select("#slider-div").call(epislider);
 
    var focus = root,
        nodes = pack(root).descendants(),
        view;

    var circUpdate = g.selectAll("circle").data(nodes)
    var circEnter = circUpdate.enter()
       .append("circle")
       .on("click", function(d) { if (focus !== d) zoom(d), d3.event.stopPropagation(); });
    circUpdate.exit()
        .style("display", "none")
        .classed("in", false)

    circle = circUpdate.merge(circEnter)
        .attr("class", function(d) { return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root"; })
        .style("fill", function(d) { return d.children ? color(d.depth) : null; })
        .style("display", "inline")
        .classed("in", true)

    var textUpdate = g.selectAll("text").data(nodes)
    var textEnter = textUpdate.enter()
        .append("text")
        .attr("class", "label")
    textUpdate.exit()
        .style("display", "none")
        .classed("in", false)
    textEnter.append("tspan").classed("name", true).attr("x", 0);
    textEnter.append("tspan").classed("value",true).attr("x", 0).attr("dy", "1em");

    var text = textUpdate.merge(textEnter)
        .style("fill-opacity", function(d) { return d !==root && (d.parent === root || d.parent.parent === root)? 1 : 0; })
        .style("display", function(d) { return d!==root && (d.parent === root || d.parent.parent === root)? "inline" : "none"; })
        .classed("in", true)

    text.selectAll("tspan.name").text(function(d, i, g) { return g[i].parentNode.__data__.data.name; });
    text.selectAll("tspan.value").text(function(d, i, g) { return g[i].parentNode.__data__.data.size; });
   
    
    node = g.selectAll("circle.in,text.in");

    svg
        .style("background", color(-1))
        .on("click", function() { zoom(root); });

    zoomTo([root.x, root.y, root.r * 2 + margin]);
  });
}

  function zoom(d) {
    var focus0 = focus; focus = d;

    var transition = d3.transition()
        .duration(d3.event.altKey ? 7500 : 750)
        .tween("zoom", function(d) {
          var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
          return function(t) { zoomTo(i(t)); };
        });

    transition.selectAll("text")
      .filter(function(d) { return d.parent && ((d.parent === focus && !d.children) || d.parent.parent === focus || this.style.display === "inline"); })
        .style("fill-opacity", function(d) { return (d.parent === focus &&  !d.children) || d.parent.parent === focus? 1 : 0; })
        .on("start", function(d) { if ((d.parent === focus &&  !d.children) || d.parent.parent === focus) this.style.display = "inline"; })
        .on("end", function(d) { if ((d.parent !== focus ||  d.children) && d.parent.parent!==focus) this.style.display = "none"; });
  
  }

  function zoomTo(v) {
    var k = diameter / v[2]; view = v;
    node.attr("transform", function(d) { return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")"; });
    circle.attr("r", function(d) { return d.r * k; });
  }
  function filterNodes(data, filtre) {
    //If text in node matches the search then we return it
    if(data.name.match(filtre)) 
      return data;
    //If a child matches the search then we return the matching child and single leaf brothers
    if(data.children && data.children.filter(c => c.name.match(filtre)).length>0) {
      data.children = data.children.filter(c => c.name.match(filtre) || !c.children)
      return data;
    }
    if(data.children) {
      var filtChildren = data.children.map(c => filterNodes(c, filtre)).filter(c => c);
      if(filtChildren.length > 0) {
        if(filtChildren.filter(c => !c.children).length == 0)
          filtChildren = filtChildren.concat(data.children.filter(c => !c.children).slice(0,1))
        data.children = filtChildren
        return data;
      }
    }
    return null; 
  }

load();
</script>
