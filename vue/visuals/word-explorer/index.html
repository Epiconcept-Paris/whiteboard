<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" type="text/css" href="css/d3.slider.css">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" tyoe="text/css" href="css/fontawesome-all.css">
  <script src="js/d3.v4.js"></script>
  <script src="js/d3.slider.js"></script>
  <script src="js/wordTree.js"></script>
</head>

<body>
<div class="coldiv">
  <form onsubmit="render();return false;" class="rowdiv-wrap">
  	<div class="celldiv filter"><span class="filter-tittle">Cluster Size:</span><div id="slider-size-div" class="in-filter"></div></div>
  	<div class="celldiv filter"><span class="filter-tittle">Cluster Dispersion:</span><div id="slider-ratio-div" class="in-filter"></div></div>
  	<div class="celldiv filter"><span class="filter-tittle">Cluster Levels:</span><div id="slider-level-div" class="in-filter"></div></div>
 	<div class="celldiv filter"><span class="filter-tittle">Limit Words</span><span style="width:300px;display:inline-block"><input type="text" value="" id="filtre"/></span></div>
        <div class="celldiv filter"><input style="margin-left:30px" type="submit" value="Go!" ></div>
  </form>
  
  
  <div class="rowdiv-wrap" id="path-container" >
  </div>
  <div class="rowdiv-wrap">
    <div class="celldiv" id="svg-container" >
      <svg id="wordtree">
       <defs>
         <pattern id = "selected" height = "100%" width = "100%" patternContentUnits = "objectBoundingBox">
            <image xlink:href = "img/selected.png" preserveAspectRatio = "none" 
                   width = "1" height = "1"/>
         </pattern>
         <pattern id = "unselected" height = "100%" width = "100%" patternContentUnits = "objectBoundingBox">
            <image xlink:href = "img/unselected.png" preserveAspectRatio = "none" 
                   width = "1" height = "1"/>
         </pattern>
         <pattern id = "expand" height = "100%" width = "100%" patternContentUnits = "objectBoundingBox">
            <image xlink:href = "img/expand.png" preserveAspectRatio = "none" 
                   width = "1" height = "1"/>
         </pattern>
         <pattern id = "collapse" height = "100%" width = "100%" patternContentUnits = "objectBoundingBox">
            <image xlink:href = "img/collapse.png" preserveAspectRatio = "none" 
                   width = "1" height = "1"/>
         </pattern>
       </defs>
     </svg>
    </div>
    <div id="right-column" class="coldiv">
      <div class="rowdiv toolbox"></div>
      <div class="coldiv" id="selectedFrame" style="display:none">
          <div class="celldiv"><h3>Cluster Classification</h3>
            <div class="celldiv">
              <table id="selectedClusterContainer">
                <tr><th>Tags</th><th>Title</th><th>#</th><th>Main words</th></tr>
              </table>
            </div>
          </div>
      </div>
      <div class="coldiv">
        <div class="celldiv"><h3>Top Phrases on Focus Cluster</h3></div>
        <div id="phrasesContainer" class="coldiv"></div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="js/index.js"></script>
